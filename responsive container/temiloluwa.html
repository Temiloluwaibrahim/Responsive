<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Container</title>
    <link rel="stylesheet" type="text/css" href="temiloluwa.css"/>
</head>
<body>
    <main class="container">
    <form action="" method="post" class="form">
        <div class="form_group">
            <label for="First Name" class="form_group">First Name</label><br>       
            <input type="text" 
            name="First Name "
            id="First Name "
            class="First Name"
            placeholder="First Name"
            required/>
            </div><br>

    <div class="form_group">
        <label for="Last Name" class="form_group">Last Name</label><br>       
        <input type="text" 
        name="First Name "
        id="First Name" 
        class="First Name"
        placeholder="Last Name"
        required
        />
        </div><br>

        <div class="form_group">
          <label for="email" class="form_group">Email address</label><br>
          <input type="email" name="email" id="email" placeholder="email"class="required"/>
        </div><br>
        
        <div class="form_group">
            <label for="phone" class="form_group">Phone Number</label><br>
            <input type="tel" name="phone" id="phone" placeholder="phone" class="required"/>
        </div><br>

 <select>
    <option value="Gender">Select your Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="Binary">Prefer not to say</option>
 </select></br>

 <br>
 <select>
    <option value="country">Select your country</option>
    <option value="Country">Nigeria</option>
    <option value="Country">Ghana</option>
 </select><br>
 
 <br>
</div>

<div class="form_group">
 <button class="btn_submit">Submit</button>
</form>
</main>

        
</body>
